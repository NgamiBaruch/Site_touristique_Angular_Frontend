<div class="login-container">
  <form class="login-form">
    <h2>Connectez-vous à votre espace</h2>
    <p>Trouvez et réservez votre prochaine aventure !</p>
    
    <div class="input-group">
      <label for="email">Adresse Email</label>
      <input type="email" id="email" name="email" placeholder="votre_email@exemple.com" required>
    </div>
    
    <div class="input-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>
    </div>
    
    <button type="submit" class="login-btn">Se connecter</button>
    
    <div class="form-footer">
      <a href="#">Mot de passe oublié ?</a>
      <p>Pas encore de compte ? <a href="#">S'inscrire</a></p>
    </div>
  </form>
</div>

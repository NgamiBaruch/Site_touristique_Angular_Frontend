<div class="login-page-wrapper">
  <div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <h2>Connectez-vous à votre espace</h2>
      <p>Explorer KamerTourism en toute securitè!</p>
      
      <div class="input-group">
        <label for="username">Nom d'utilisateur</label>
        <input type="text" id="username" formControlName="username" placeholder="nom d'utilisateur">
      </div>
      
      <div class="input-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" formControlName="password" placeholder="Votre mot de passe">
      </div>
      
      <button type="submit" class="login-btn" [disabled]="loginForm.invalid">Se connecter</button>

      <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
      <div class="form-footer">
        <a routerLink="/forgetpassword">Mot de passe oublié ?</a>
        <p>Pas encore de compte ? <a routerLink="/register">S'inscrire</a></p>
      </div>

    </form>
  </div>
</div>

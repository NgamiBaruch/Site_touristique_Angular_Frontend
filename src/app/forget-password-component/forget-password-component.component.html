<div class="forget-password-wrapper">
    <div class="forget-password-container">
        <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()" class="forget-password-form">

            <h2>Réinitialiser votre mot de passe</h2>
            <p>Changer votre mot de passe en quelques secondes</p>

            <div class="input-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" formControlName="username" placeholder="Nom d'utilisateur">
            </div>

            <div class="input-group">
                <label for="password">Ancien mot de passe</label>
                <input type="password" id="password" formControlName="password" placeholder="Ancien de mot de passe">
            </div>

            <div class="input-group">
                <label for="lastPassword">Nouveau mot de passe</label>
                <input type="password" id="lastPassword" formControlName="lastPassword" placeholder="Nouveau mot de passe">
            </div>

            <button type="submit" class="submit-btn" [disabled]="changePasswordForm.invalid">Réinitialiser</button>

                        <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
                        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

            <a routerLink="" class="connect">Se connecter</a>
        </form>
    </div>
</div>

 <section id="profile-section" class="profile-management-section">
                <div class="card profile-card">
                    <h2><i class="fas fa-user-cog"></i> Gérer mon Profil</h2>
                    <form class="profile-form">
                        <div class="form-group">
                            <label for="adminName">Nom d'utilisateur</label>
                            <input type="text" id="adminName" value="AdminUser" readonly>
                        </div>
                        <div class="form-group">
                            <label for="adminEmail">Email</label>
                            <input type="email" id="adminEmail" value="admin@kamertourism.com">
                        </div>
                        <div class="form-group">
                            <label for="currentPassword">Mot de passe actuel</label>
                            <input type="password" id="currentPassword" placeholder="Entrez votre mot de passe actuel">
                        </div>
                        <div class="form-group">
                            <label for="newPassword">Nouveau mot de passe</label>
                            <input type="password" id="newPassword" placeholder="Entrez un nouveau mot de passe">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirmer nouveau mot de passe</label>
                            <input type="password" id="confirmPassword" placeholder="Confirmez le nouveau mot de passe">
                        </div>
                        <button type="submit" class="btn btn-primary">Mettre à jour le profil</button>
                    </form>
                </div>
            </section>

    <div class="form-container">
        <h2>Formulaire de Réservation</h2>
        <p>Veuillez remplir les informations suivantes pour votre réservation.</p>
        
        <form action="#" method="post">
            
            <div class="form-group">
                <label for="nom">Nom de la reserv

                </label>
                <input type="text" id="nom" name="nom" required>
            </div>
            
            <div class="form-group">
                <label for="date-debut">Date de début</label>
                <input type="date" id="date-debut" name="date-debut" required>
            </div>
            
            <div class="form-group">
                <label for="date-fin">Date de fin</label>
                <input type="date" id="date-fin" name="date-fin" required>
            </div>
            
            <div class="form-group">
                <button type="submit">Confirmer la réservation</button>
            </div>
            
        </form>
    </div>
